<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lynx</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/js/home.js" defer></script>
</head>
<body>
  <script src="/static/js/colorscheme.js"></script>
  <div class="navbar">
    <div>Lynx</div>
    <div onclick="toggleTheme()" style="justify-self: right; user-select: none;">Toggle theme</div>
  </div>

  <script defer>
    function sidebarToggle() {
      const sidebar = document.querySelector(".sidebar-container");
      sidebar.classList.toggle("docked")
    }
  </script>

  <div class="sidebar-container">
    <div class="sidebar-header" style="display: flex;">
      <div>Lynx</div>
      <div style="flex-grow: 1;"></div>
      <button style="padding: 10px; margin: 0px; font-size: 30px; transform: translateX(40px); width: 40px;" onclick="sidebarToggle()">â‰¡</button>
    </div>
    <div class="sidebar-items">
      <div class="sidebar-item">Builder</div>
      <div class="sidebar-item">Reviewer</div>
      <div class="sidebar-spacer"></div>
      <div class="sidebar-item">Log out</div>
      <div class="sidebar-item" onclick="toggleTheme()">Toggle theme</div>
    </div>
  </div>

  <div>
    {{if .ActiveSession}}
    <p>You're in the middle of reviewing <b>{{.ActiveSession}}</b>.</p>
    <form action="/session">
      <button>Continue reviewing</button>
    </form>
    {{end}}
    <form action="/feline/startsession">
      <button>Start new review session</button>
    </form>
    <style>
  </style>

    <div id="line-set-listing-container" hidden=true>
      <h3>Line sets</h3>
      <div id="line-set-listing"></div>
    </div>
    <form action="/builder">
      <button>Add new line set</button>
    </form>


    <p>You can also <a href="/feline/logout">logout here!</a></p>
  </div>

</body>
</html>
