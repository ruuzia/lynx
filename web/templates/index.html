<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lynx</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/js/home.js" defer></script>
</head>
<body>
  <script src="/static/js/colorscheme.js"></script>

  <script src="/static/js/navbar.js" defer></script>
  <div class="nav-container docked">
    <div class="sidebar-container">
      <div class="sidebar-items">
        <div class="sidebar-item"><a href="/">Home</a></div>
        <div class="sidebar-item"><a href="/builder">Builder</a></div>
        <div class="sidebar-item"><a href="/session">Reviewer</a></div>
        <div class="sidebar-spacer"></div>
        <div class="sidebar-item"><a href="/feline/logout">Log out</a></div>
        <div class="sidebar-item"><span class="clickable" onclick="toggleTheme();">Toggle theme</span></div>
      </div>
    </div>
    <div class="navbar">
      <a class="sidebar-toggle clickable" onclick="sidebarToggle()">â‰¡</a>
      <div style="font-family: Quintessential;">Lynx</div>
      <div></div>
    </div>
  </div>
  <div class="post-nav-container"></div>


  <div>
    {{if .ActiveSession}}
    <p>You're in the middle of reviewing <b>{{.ActiveSession}}</b>.</p>
    <div class="center-content">
      <div class="button-wrap">
        <a href="/session">Continue reviewing</a>
      </div>
    </div>
    {{end}}
    <div>
    <div class="center-content">
        <a class="buttonify" href="/feline/startsession">Start new review session</a>
    </div>
    </div>

    <div id="line-set-listing-container" hidden=true>
      <h3>Line sets</h3>
      <div id="line-set-listing"></div>
    </div>
    <div class="center-content">
      <a class="buttonify" href="/builder">Add new line set</a>
    </div>


    <p>You can also <a href="/feline/logout">logout here!</a></p>
  </div>

</body>
</html>
