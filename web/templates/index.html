<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lynx</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/js/home.js" defer></script>
</head>
<body>
  <h1>Welcome to Lynx, {{.Name}}!</h1>
  <div>
    {{if .ActiveSession}}
    <p>You're in the middle of reviewing <b>{{.ActiveSession}}</b>.</p>
    <form action="/session">
      <button>Continue reviewing</button>
    </form>
    {{end}}
    <form action="/feline/startsession">
      <button>Start new review session</button>
    </form>
    <style>
#line-set-listing-container {
  border: var(--fg) 2px solid;
  width: 500px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 20px;
  padding-right: 20px;
  padding-bottom: 20px;
  margin-top: 20px;
  margin-bottom: 20px;
  overflow: hidden;
}

#line-set-listing-container {
  animation: 1s ease 0s 1 reveal;
}

#line-set-listing {
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
}

.lineset-name {
  margin: auto;
}

@keyframes reveal{
  from {
    max-height: 0;
  }
  to {
    max-height: 1000px;
  }
}
  </style>

    <div id="line-set-listing-container" hidden=true>
      <h3>Line sets</h3>
      <div id="line-set-listing"></div>
    </div>

    <form action="/builder">
      <button>Add new line set</button>
    </form>

    <p>You can also <a href="/feline/logout">logout here!</a></p>
  </div>

</body>
</html>
